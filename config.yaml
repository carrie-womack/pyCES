--- # CES Configuration parameters
spectrometer:
  enable: 1
  integration_time: 1000000 #in microseconds
  type: "QEPro"
MFC:
  enable: 1
  port: "/dev/ttyS2"
  baudrate: 19200
  header: "Unit, pressure, temperature, flow, massflow, setpoint, , , , , gas" #FOR MC STYLE
  #header: "Unit, temperature, flow, totalizer, setpoint, valve drive, gas" #FOR BASIS STYLE
  unitAddr:
    "MFC0":
      "unitID": "A"
      "name": "cavityFlow"  
    "MFC1":
      "unitID": "B"
      "name": "overflow"
TEC:
  enable: 1
  port: "/dev/ttyS1"
  baudrate: 57600
  channel: 1
  setTemp: 23
gpio:
  enable: 1
  gpioLocation: "/dev/gpiochip"
  lineParams: #note: use gpioinfo to find the board numbers and offsets of desired pins
    "SSR0":
      "board": "0"
      "offset": 28
    "SSR1": 
      "board": "0"
      "offset": 18
    "LED": 
      "board": "1"
      "offset": 6
analog:
  enable: 1
  #Therm:
  A: 1.13206975726444e-03
  B: 2.33431080526447e-04
  C: 9.43470416157594e-08
  D: -2.63722384777803e-11 
  #Press:
  Pres_Offset: -134.64 #offset and slope of the pressure (mbar) vs voltage plot
  Pres_Slope: 280.62
  numAnalog: 6
UDP:
  server_IP: "192.168.7.2"  #address of Beaglebone
  server_port: 12345 
  client_IP: "192.168.7.1"  #address of laptop running Labview
  client_port: 12346
  buffer_size: 4096
save:
  minToSave: 30
  # location: "/home/debian/Data"
  location: "/media/card/Data"
